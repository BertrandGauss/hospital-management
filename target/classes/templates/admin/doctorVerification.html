<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/layui-v2.6.8/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/layui/css/public.css" media="all">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>

<table class="layui-form" id="LAY_table_user" lay-filter="user" style="table-layout: fixed;"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="pass">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reject">拒绝</a>
</script>

<script src="../../static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,type: 'POST'
            ,url: './testDemo.json'
            ,cols: [
                [
                    {field:'phone', title: 'phone', width:200, sort: true, fixed: true}
                    ,{field:'name', title: '姓名', width:200}
                    ,{field: 'identification', title: '身份证号', width: 200}
                    ,{field:'office', title: '科室', width:200}
                    ,{field:'title', title: '职称', width:200}
                    ,{fixed: 'right', title:'操作', width:200, align:'center', toolbar: '#barDemo'}
                ]
            ]
            ,id: 'testReload'
            ,page: true
            ,width: 1200
            ,response:{
                statusName:'code', //规定返回的状态码字段为code
                statusCode:200 //规定成功的状态码味200
            },
            parseData:function(res){
                console.log(res);
                return {
                    "code" : res.code, //解析接口状态
                    "msg" : res.msg, //解析提示文本
                    "data" : res.data //解析数据列表
                }
            }
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var $ = layui.jquery;
            if(obj.event === 'detail'){ //这个操作还没实现
                layer.msg('ID：'+ data.id + ' 的查看操作');
            }
            else if(obj.event === 'reject'){
                layer.confirm('真的拒绝通过吗？', function(){
                    $.ajax({
                        type: "POST",   //提交的方法
                        url: "http://localhost:8082/admin/showdoctorregister",
                        xhrFields: {
                            withCredentials: true,
                        },
                        dataType: "json",
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "identification": $("identification").val()
                        })
                    })
                });
            }
            else if(obj.event === 'pass'){
                layer.confirm('真的同意通过吗？', function(){
                    $.ajax({
                        type: "POST",   //提交的方法
                        url: "http://localhost:8082/admin/showdoctorregister",
                        xhrFields: {
                            withCredentials: true,
                        },
                        dataType: "json",
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "identification": $("identification").val()
                        })
                    })
                });
            }
        });


        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
