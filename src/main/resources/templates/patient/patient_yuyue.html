<script>
    var dates=[]
    layui.use('table', function() {
        var $ = layui.jquery
        var table = layui.table;
        //监听表格复选框选择

        table.on('checkbox(allorder)', function(obj) {
            var flag=0;
            for(let i=0;i<dates.length;i++){
                if(dates[i]==obj.data.date){
                    console.log("delete")
                    dates.splice(i,1);
                    i--;
                    flag=1;
                    console.log(dates)
                }
            }
            if(flag==0){
                dates.push(obj.data.date);
            }
        });
        //监听工具条
        table.on('tool(allorder)', function(obj) {
            var data = obj.data;
            console.log(data.orderId)
            if (obj.event === 'del') {
                layer.confirm('确认取消预约吗？', function(index) {
                    var data = obj.data;
                    $.ajax({
                        //几个参数需要注意一下
                        type: "POST",//方法类型

                        url: "http://localhost:8082/order/cancleorder",//url
                        xhrFields: {
                            withCredentials: true,
                        },
                        dataType:"json",
                        contentType: "application/json",
                        data: JSON.stringify({
                            "date":data.orderId
                        }),

                        success: function (result) {
                            if (result.code == "0") {
                                layer.close(index);
                                layer.msg('取消预约成功');
                                layui.table.reload("allorder",{page:{curr:1}});
                            }else{
                                layer.msg('取消预约失败', {
                                    icon: 5
                                });
                            }
                        },
                        error : function() {
                            layer.msg('服务器错误', {
                                icon: 5
                            });
                        }
                    });
                });
            }
            if (obj.event === 'view') {
                var data = obj.data;
                WeAdminShow('编辑','./showfood.html?date='+data.date,600,400);
            }
        });



    });
    function deleteSome() {
        console.log(dates)
        layui.use(['form', 'jquery','util','admin', 'layer'], function() {
            var $ = layui.jquery;
            $.ajax({
                type: "POST",   //提交的方法
                url:"http://localhost:8081/food/deleteSomeFood",
                xhrFields: {
                    withCredentials: true,
                },
                dataType:"json",
                data: JSON.stringify({
                    "dates":dates
                }),
                contentType: "application/json",
                async: true,

                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {

                }
            })
        });
        window.delAll();
    }
</script>
