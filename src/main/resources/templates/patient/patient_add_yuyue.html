<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" tppabs="https://www.layui.site/layui/dist/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增预约</legend>
</fieldset>
<form class="layui-form"  lay-filter="startorder">

    <div class="layui-form-item">
        <label class="layui-form-label">选择医生</label>
        <div class="layui-input-inline">
            <select name="department" id="department" lay-verify="required">
                <option value="">科室</option>
                <option value="外科">外科</option>
                <option value="内科">内科</option>
                <option value="妇科">妇科</option>
                <option value="儿科">儿科</option>
                <option value="口腔科">口腔科</option>
                <option value="五官科">五官科</option>
                <option value="皮肤科">皮肤科</option>
                <option value="放射科">放射科</option>
                <option value="生化室">生化室</option>
                <option value="化验室">化验室</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select id="oType" name="oType">
                <option value="">请选择门诊形式</option>
                <option value="专家">专家门诊</option>
                <option value="普通">普通门诊</option>
            </select>
        </div>

        <div class="layui-input-inline">
            <div class="layui-inline">
                <input class="layui-input" placeholder="医生姓名" name="dName" id="dName"  />
            </div>
        </div>
        <div class="layui-inline">

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">预约日期</label>
            <div class="layui-input-inline">
                <!--lay-verify="date"-->
                <input type="text" name="date" id="date" class="layui-input layui-disabled"
                       readonly>
            </div>
        </div>
        <label class="layui-form-label">可选时间</label>
        <div class="layui-input-inline">
            <select name="oTime" id="oTime" lay-verify="required">
                <option value="9:00">9:00-10:00</option>
                <option value="10:00">10:00-11:00</option>
                <option value="11:00">11:00-12:00</option>
                <option value="14:00">14:00-15:00</option>
                <option value="15:00">15:00-16:00</option>
                <option value="16:00">16:00-17:00</option>
            </select>
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius" >9:00-10:00</button></div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius" >10:00-11:00</button></div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius">11:00-12:00</button></div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius">12:00-13:00</button></div>-->
        <!--<div class="layui-input-inline">-->
            <!--<button type="button" class="layui-btn layui-btn-primary layui-btn-radius">13:00-14:00</button></div>-->
    </div>
    <br>
        <div class="layui-row">
            <div class="layui-col-xs3 layui-col-md-offset4">
                <br>
                <button type="submit" class="layui-btn layui-col-md-offset5" lay-submit="" lay-filter="demo1">确认预约</button>
            </div>
        </div>
    <br>
</form>

<script src="../../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //日期
        // laydate.render({
        //     elem: '#date'
        // });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>


<script>
    layui.use(['util', 'laydate', 'layer'], function () {
        // 记录当前时间并展示
        function getNow(s) {
            return s < 10 ? '0' + s : s;
        }

        var currTime = new Date();
        var str2 = currTime.getFullYear() + '-' + getNow(currTime.getMonth() + 1) + '-' + getNow(currTime.getDate()+1);
        lay('#date').val(str2);
    });
</script>

</body>
</html>
