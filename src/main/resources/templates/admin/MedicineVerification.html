<script type="text/html" id="toolbarDemo">
    <!--   script将点击事件与控件绑定起来-->
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <!--
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        -->
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">完成</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>



<script src="../../../static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'   // 绑定组件，之前已将table id命名为test
            , url: 'test/test_medicine.json'/*tpa=https://www.layui.site/test/table/demo1.json*/ // 数据来源
            , toolbar: '#toolbarDemo'
            , title: '配药审核表'
            , totalRow: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}   // 复选框
                , {field: 'patientId', title: '患者ID', width: 100, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                , {field: 'pIdentificationNum', title: '患者身份证号', width: 100, edit: 'text'}
                , {field: 'pName', title: '患者姓名', width: 100, edit: 'text'}
                , {field: 'isValid', title: '是否开具处方', width: 100,edit: 'text'}
                , {field: 'medName', title: '药品名称', width: 100,edit: 'text' }
                , {field: 'remains', title: '药品库存', width: 100}
                , {field: 'medPrice', title: '药品单价', width: 100, sort: true, totalRow: true}
                , {field: 'dosage', title: '药品用量', width: 100}
                , {field: 'havePay', title: '是否缴费', width: 100,edit: 'text'}
                , {field: 'state', title: '进度状态', width: 100, edit: 'text'}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
        });

        //工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {    // 点击事件
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    break;
            }
        });

        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });



        //监听工具条
        //监听工具条，修改表格内容，在表格内，跟lay-filter绑定
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('审核已通过');
            } else if (obj.event === 'del') {
                layer.confirm('确定删除记录吗', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
