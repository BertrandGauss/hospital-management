<!DOCTYPE html>
<html>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:window.close(); ">首页</a> <a href="javascript:;">预约挂号</a>

			</span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"

        <i class="layui-icon layui-icon-refresh"></i>
        <!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
    </a>
</div>
<br>
<br>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>挂号</legend>
            </fieldset>
        </form>
    </div>
    <div class="weadmin-block" id="topline" name=""topline>
        <button class="layui-btn" onclick="WeAdminShow('开始挂号','./patient_register.html',450,450)">
            <i class="layui-icon layui-icon-add-circle-fine"></i>线下挂号
        </button>
    </div>
    <table class="layui-table"  lay-data="{ url:'http://localhost:8082/registration/showregistration', page:true, id:'allRecord'}" lay-filter="allRecord">
        <thead>
        <tr>
            <!--<th>-->
            <!--<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">-->
            <!--<i class="layui-icon">&#xe605;</i>-->
            <!--</div>-->
            <!--</th>-->
            <th lay-data="{field:'patientId'}">患者ID</th>
            <th lay-data="{field:'doctorId'}">医生ID</th>
            <th lay-data="{field:'department'}">就诊科室</th>
            <th lay-data="{field:'rNum'}">排队号</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
