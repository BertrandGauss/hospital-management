<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

<!--表格监听-->
<script>
    <!-- 这里完成动态获取数据的代码 -->
    layui.use('table', function () {
        var table = layui.table;

        //温馨提示：默认由前端自动合计当前行数据。从 layui 2.5.6 开始： 若接口直接返回了合计行数据，则优先读取接口合计行数据。
        //详见：https://www.layui.com/doc/modules/table.html#totalRow
        table.render({
            elem: '#test'   // 绑定组件，之前已将table id命名为test
            , url: 'http://localhost:9090/list'/*tpa=https://www.layui.site/test/table/demo1.json*/ // 数据来源
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , totalRow: true
            , cols: [[
                {type: 'checkbox', fixed: 'left'}   // 复选框
                , {field: 'itemId', title: '药品编号', width: 80, fixed: 'left', unresize: true, sort: true, totalRowText: '合计'}
                , {field: 'itemName', title: '药品名称', width: 120, edit: 'text'}
                , {field: 'notice', title: '注意事项', width: 150, edit: 'text'}
                , {field: 'price', title: '药品价格', width: 150, sort: true, totalRow: true}
                , {field: 'remains', title: '药品库存', width: 150, sort: true, totalRow: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
            ]]
            , page: true
        });

        //工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {    // 点击事件
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    break;
            }
        });

        //监听工具条，修改表格内容，在表格内，跟lay-filter绑定
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });


    });
</script>

<script>
    layui.use(['form', 'layer', 'util'], function () {
        var form = layui.form,
            $ = layui.jquery,

        //监听提交
        $.ajax({//表单提交
            type: "GET",   //提交的方法
            url: "http://localhost:8082/history/showpatientinfo",
            xhrFields: {
                withCredentials: true,
            },
            dataType: "json",
            contentType: "application/json",
            async: false,
            error: function (request) {  //失败的话
                alert("Connection error");
            },
            success: function (data) {
                console.log(data.data)
                form.val("patient_infor", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                    "pName": data.data.pName,
                    "pPhone": data.data.pPhone,
                    "pIdentificationNum": data.data.pIdentificationNum,
                    "pAge": data.data.pAge,
                    "patientId": data.data.patientId,
                    "pGender": data.data.pGender,
                    "pAddress": data.data.pAddress
                });
            }

        })
    });
</script>
