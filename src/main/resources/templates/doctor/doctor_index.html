<script type="text/javascript">

    layui.config({
        base: '../../static/js/'
        ,version: '101100'
    }).extend({ //设定模块别名
        admin: 'admin'
        ,menu: 'menu'
    });
    layui.use(['jquery', 'admin', 'menu'], function(){
        var $ = layui.jquery,
            admin = layui.admin,
            menu = layui.menu;

        // 不知道为什么没有效果，加载动效出不来

        $(function(){
            menu.getMenu('../../static/json/menu_doctor.json');

        });
        function init() {
            //显示姓名
            $.ajax({
                type: "GET",   //提交的方法
                url:"http://localhost:8081/user/getusername",
                xhrFields: {
                    withCredentials: true,
                },
                dataType:"json",
                contentType: "application/json",
                async: false,
                // error: function(request) {  //失败的话
                //     alert("Connection error");
                // },
                success: function(data) {

                    if (data.code===0){
                        $('.cite-user-name').text(data.data);
                    }
                    // else{
                    // 	alert(data.msg)
                    // }
                }

            })

        }

        init();
    });
    function setting() {
        WeAdminShow('','./setting.html',450,250);

    }
    function updatepassword() {
        WeAdminShow('','./updatepassword.html',450,250);

    }
</script>
