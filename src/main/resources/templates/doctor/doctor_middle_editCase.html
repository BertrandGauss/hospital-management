<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/layui-v2.6.8/layui/css/layui.css"
          tppabs="https://www.layui.site/layui/dist/css/layui.css" media="all">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>


</head>
<body>
<!-- 医生编辑病例 -->

<div class="layui-col-md12">
    <blockquote class="layui-elem-quote layui-text">
        <h1> 编辑病例</h1>
    </blockquote>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>病人基本信息</legend>
    </fieldset>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <label>
                        <select name="pName" lay-verify="required" lay-search="" id="selectUsername"
                                lay-filter="selectUsername">
                            <option value="">直接选择或搜索选择</option>
                        </select>
                    </label>
                </div>

            </div>

            <div class="layui-inline">
                <label class="layui-form-label">就诊日期</label>
                <div class="layui-input-inline">
                    <!--lay-verify="date"-->
                    <input type="text" name="date" id="date" class="layui-input layui-disabled"
                           readonly>
                </div>
            </div>


        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">患者编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="patientId" id="patientId" disabled readonly
                           class="layui-input layui-disabled">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="tel" id="pPhone" name="pPhone" lay-verify="required"
                           class="layui-input layui-disabled">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="pIdentificationNum" id="pIdentificationNum" lay-verify="required|number"
                           class="layui-input layui-disabled"
                           placeholder="请输入18位身份证号">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="pAge" id="pAge" lay-verify="required" autocomplete="off"
                           class="layui-input layui-disabled"
                           placeholder="岁">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="pGender" value="男" title="男">
                    <input type="radio" name="pGender" value="女" title="女">
                </div>
            </div>
        </div>


        <!--单行输入框-->
        <div class="layui-form-item">
            <div class="layui-col-md8">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-block">
                    <input type="text" name="pAddress" lay-verify="required" placeholder="请输入详细家庭住址，具体到区/县"
                           class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">诊断类型</label>
            <div class="layui-input-inline">
                <select name="quiz1">
                    <option value="">请选择诊断标准</option>
                    <!--                    <option value="" selected="">浙江省</option>-->
                    <option value="">神内</option>
                    <option value="">泌外</option>
                    <option value="">普外</option>

                </select>
            </div>
            <div class="layui-input-inline">
                <label>
                    <select name="quiz2" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="1">layer</option>
                        <option value="2">form</option>
                        <option value="3">layim</option>
                        <option value="4">element</option>
                        <option value="5">laytpl</option>
                        <option value="6">upload</option>
                        <option value="7">laydate</option>
                        <option value="8">laypage</option>
                        <option value="9">flow</option>
                        <option value="10">util</option>
                        <option value="11">code</option>
                        <option value="12">tree</option>
                        <option value="13">layedit</option>
                        <option value="14">nav</option>
                        <option value="15">tab</option>
                        <option value="16">table</option>
                        <option value="17">select</option>
                        <option value="18">checkbox</option>
                        <option value="19">switch</option>
                        <option value="20">radio</option>
                    </select>
                </label>
            </div>

            <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div>
        </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">药敏史</label>
            <div class="layui-input-block">
                <input type="checkbox" name="none" lay-skin="primary" title="无" checked="" value="无">
                <!--                <input type="checkbox" name="like1[read]" lay-skin="primary" title="无">-->
                <input type="checkbox" name="item1" lay-skin="primary" title="青霉素">
                <input type="checkbox" name="item2" lay-skin="primary" title="磺胺">
                <input type="checkbox" name="item3" lay-skin="primary" title="链霉素">
                <input type="checkbox" name="item4" lay-skin="primary" title="其他">

            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <div class="layui-col-md8">
                <label class="layui-form-label">主诉</label>
                <div class="layui-input-block">
                    <label>
                        <textarea  name="content1" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </label>
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <div class="layui-col-md8">
                <label class="layui-form-label">现病史</label>
                <div class="layui-input-block">
                    <label for="LAY_demo_editor"></label><textarea class="layui-textarea layui-hide" name="content2"
                                                                   lay-verify="content" id="LAY_demo_editor"></textarea>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!--    <br>-->
    <!--    <br>-->
</div>


<script src="../../static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        // //监听指定开关
        // form.on('switch(switchTest)', function (data) {
        //     layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
        //         offset: '6px'
        //     });
        //     layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        // });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

<!--展示当前时间-->
<script>
    layui.use(['util', 'laydate', 'layer'], function () {
        // 记录当前时间并展示
        function getNow(s) {
            return s < 10 ? '0' + s : s;
        }

        var currTime = new Date();
        var str2 = currTime.getFullYear() + '-' + getNow(currTime.getMonth() + 1) + '-' + getNow(currTime.getDate())
            + ' ' + getNow(currTime.getHours()) + ':' + getNow(currTime.getMinutes()) + ':' + getNow(currTime.getSeconds());
        lay('#date').val(str2);
    });
</script>

<script>
    // 更新下拉框内容
    layui.use(['jquery', 'form', 'upload', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form;

        //检查项目添加到下拉框中
        $.ajax({
            url: './data_for_select.json',
            dataType: 'json',   // 预期返回数据类型
            type: 'get',
            contentType: "application/json",
            async: true,
            // error: function(request) {  //失败的话
            //     alert("Connection error");
            // },
            success: function (data) {
                console.log(data);
                $.each(data.data, function (index, item) {
                    $('#selectUsername').append(new Option(item.pName, item.patientId));// 下拉菜单里添加元素
                });
                layui.form.render("select"); //重新渲染 固定写法
            }
        })

    });

</script>

<!--实现级联更新各种文本框-->
<script>
    layui.use(['util', 'jquery', 'layer', 'form'], function () {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form;
        // 其中selectUsername是select的 lay-filter属性值
        form.on('select(selectUsername)', function (data) {
            var patientId = data.value;    // 获得选中患者id
            // 接下来从获取数据中按照患者id获取其他相关信息
            layui.jquery.ajax({
                type: 'POST',
                url: './data_for_select.json',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    // 遍历所有数据
                    layui.jquery.each(data.data, function (key, val) {
                        if (val.patientId === patientId) {
                            console.log(val.patientId);
                            // 展示患者编号
                            lay("#patientId").val(patientId);
                            // 展示患者手机号
                            lay("#pPhone").val(val.pPhone);
                            // 展示患者身份证号
                            lay("#pIdentificationNum").val(val.pIdentificationNum);
                            // 展示患者年龄
                            lay("#pAge").val(val.pAge);
                            // 展示患者性别
                            if (val.pGender === "M") {
                                $("input[name=pGender][value='男']").prop({"checked": true, "disabled": true});
                                $("input[name=pGender][value='女']").prop("disabled", true);
                            } else {
                                $("input[name=pGender][value='女']").prop({"checked": true, "disabled": true});
                                $("input[name=pGender][value='男']").prop("disabled", true);
                            }
                            form.render("radio");
                        }

                    });
                }
            });
        });
    });

</script>

</body>
</html>
