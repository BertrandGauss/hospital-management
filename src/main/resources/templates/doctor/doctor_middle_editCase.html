<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/layui-v2.6.8/layui/css/layui.css"
          tppabs="https://www.layui.site/layui/dist/css/layui.css" media="all">

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>


</head>
<body>
<!-- 医生编辑病例 -->

<div class="layui-col-md12">
    <blockquote class="layui-elem-quote layui-text">
        <h1> 编辑病历</h1>
    </blockquote>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>病人基本信息</legend>
    </fieldset>

    <form class="layui-form" lay-filter="patient_infor">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="pName" id="pName" readonly
                           class="layui-input layui-disabled">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">就诊日期</label>
                <div class="layui-input-inline">
                    <!--lay-verify="date"-->
                    <input type="text" name="date" id="date" class="layui-input layui-disabled"
                           readonly>
                </div>
            </div>


        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">患者编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="patientId" id="patientId" disabled readonly
                           class="layui-input layui-disabled">
                </div>
            </div>


            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-inline">
                    <input type="tel" id="pPhone" name="pPhone" lay-verify="required"
                           class="layui-input layui-disabled">
                </div>
            </div>

        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="pIdentificationNum" id="pIdentificationNum" lay-verify="required|number"
                           class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="pAge" id="pAge" lay-verify="required" autocomplete="off"
                           class="layui-input layui-disabled"
                           placeholder="岁">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="pGender" value="男" title="男">
                    <input type="radio" name="pGender" value="女" title="女">
                </div>
            </div>
        </div>


        <!--单行输入框-->
        <div class="layui-form-item">
            <div class="layui-col-md8">
                <label class="layui-form-label">家庭住址</label>
                <div class="layui-input-block">
                    <input type="text" name="pAddress" lay-verify="required" placeholder=""
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">就诊类型</label>
            <div class="layui-input-inline">
                <label>
                    <select name="clinicType" lay-verify="required" lay-search="">
                        <option value="">请选择就诊类型</option>
                        <option value="初诊">初诊</option>
                        <option value="复诊">复诊</option>
                    </select>
                </label>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">诊断</label>
                <div class="layui-input-inline">
                    <input type="text" name="diagnosis" id="diagnosis" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发病日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="diseaseDate">
                    </div>
                </div>
            </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">药敏史</label>
            <div class="layui-input-block" id="drugAllergyHis">
                <input type="checkbox" name="drugAllergyHis" lay-skin="primary" title="无" checked="" value="无">
                <!--                <input type="checkbox" name="like1[read]" lay-skin="primary" title="无">-->
                <input type="checkbox" name="drugAllergyHis" lay-skin="primary" value="青霉素" title="青霉素">
                <input type="checkbox" name="drugAllergyHis" lay-skin="primary" value="磺胺" title="磺胺">
                <input type="checkbox" name="drugAllergyHis" lay-skin="primary" value="链霉素" title="链霉素">
                <input type="checkbox" name="drugAllergyHis" lay-skin="primary" value="其他" title="其他">

            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <div class="layui-col-md8">
                <label class="layui-form-label">主诉</label>
                <div class="layui-input-block" id="chiefComplaint">
                    <label>
                        <textarea  name="chiefComplaint" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </label>
                </div>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <div class="layui-col-md8">
                <label class="layui-form-label">现病史</label>
                <div class="layui-input-block" id="presentIllness">
                    <label for="LAY_demo_editor"></label><textarea class="layui-textarea layui-hide" name="presentIllness"
                                                                   lay-verify="content" id="LAY_demo_editor"></textarea>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!--    <br>-->
    <!--    <br>-->
</div>


<script src="../../static/layui-v2.6.8/layui/layui.js" charset="utf-8"></script>

<!--展示当前时间-->
<script>
    layui.use(['util', 'laydate', 'layer'], function () {
        // 记录当前时间并展示
        function getNow(s) {
            return s < 10 ? '0' + s : s;
        }

        var currTime = new Date();
        var str2 = currTime.getFullYear() + '-' + getNow(currTime.getMonth() + 1) + '-' + getNow(currTime.getDate())
            + ' ' + getNow(currTime.getHours()) + ':' + getNow(currTime.getMinutes()) + ':' + getNow(currTime.getSeconds());
        lay('#date').val(str2);
    });
</script>


<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit;
        // , laydate = layui.laydate;

        // //日期，时间选择器
        // laydate.render({
        //     elem: '#date'
        // });
        // laydate.render({
        //     elem: '#date1'
        // });
        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function () {
            form.val('example', {
                "username": "贤心" // "name": "value"
                , "password": "123456"
                , "interest": 1
                , "like[write]": true //复选框选中状态
                , "close": true //开关状态
                , "sex": "女"
                , "desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function () {
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>
<script>
    layui.use(['form','layer','util'], function(){
        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            layer = layui.layer;
        //监听提交
        $.ajax({//表单提交
            type: "GET",   //提交的方法
            url:"http://localhost:8082/history/showpatientinfo",
            xhrFields: {
                withCredentials: true,
            },
            dataType:"json",
            contentType: "application/json",
            async: false,
            error: function(request) {  //失败的话
                alert("Connection error");
            },
            success: function(data) {
                console.log(data.data)
                form.val("patient_infor", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                    "pName": data.data.pName,
                    "pPhone":data.data.pPhone,
                    "pIdentificationNum":data.data.pIdentificationNum,
                    "pAge":data.data.pAge,
                    "patientId":data.data.patientId,
                    "pGender":data.data.pGender,
                    "pAddress":data.data.pAddress
                });
            }

        })
    });
</script>
<script>

        var form = layui.form,
            $ = layui.jquery,
            util = layui.util,
            layer = layui.layer;
        //监听提交
        form.on('submit(demo1)', function(data){
            data = data.field;

                type: "POST",   //提交的方法
                url:"http://localhost:8082/history/editcasehis",

                  "clinicType": data.clinicType,

                }),

                async: false,
                error: function(request) {  //失败的话
                    alert("Connection error");
                },
                success: function(data) {

                }

            })
        });

    });


</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#diseaseDate', //指定元素
            type: "date"
        });
    });
</script>

</body>
</html>
